services:
  # 1. Database Service
  db:
    image: mysql:8.0
    container_name: thought_wall_db
    environment:
      MYSQL_ROOT_PASSWORD: 2005
      MYSQL_DATABASE: thought_wall_db
    ports:
      - "3307:3306" # Expose to host on 3307 to avoid conflict with local MySQL
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - thoughtwall-net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 2. Backend Service (Spring Boot)
  backend:
    build:
      context: ./server/thought_wall
      dockerfile: Dockerfile
    container_name: thought_wall_backend
    ports:
      - "8081:8081"
    environment:
      # Override localhost to point to the 'db' container
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/thought_wall_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 2005
      # CORS Config: Allow requests from the frontend container
      APP_FRONTEND_URL: http://localhost:5173 
    depends_on:
      db:
        condition: service_healthy
    networks:
      - thoughtwall-net

  # 3. Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: thought_wall_frontend
    ports:
      - "5173:80" # Map host port 5173 to container port 80 (Nginx)
    networks:
      - thoughtwall-net

networks:
  thoughtwall-net:
    driver: bridge

volumes:
  db_data: